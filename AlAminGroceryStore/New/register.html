<!DOCTYPE html>
<html>
<head>
  <title>Al Amin Grocery Store - Register</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
  body{
    background-image: url("registerbg1.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    margin: 10;
    padding: 20px;
  }
  
  a:hover {
    color: #067bf0;
    text-decoration: underline;
  }
  </style>
</head>
<body>
  <h2 style="color: rgb(242, 242, 245);text-shadow: 4px 2px 4px rgba(10, 10, 10, 0.972);"">Register for Grocery Store Membership</h2>
  <form id="registration-form">
    <label for="full-name">Full Name:</label>
    <input type="text" id="full-name" name="full-name" required><br><br>

    <label for="birthdate">Birth Date:</label>
    <input type="date" id="birthdate" name="birthdate" required><br><br>

    <label for="contact-number">Contact Number:</label>
    <input type="tel" id="contact-number" name="contact-number" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>

    <input type="submit" value="Submit">
  </form>

  <div id="message" style="display: none;"></div>
  <a href="index.html">Back to Home</a>
  <script src="script.js"></script>
</body>
</html>
